<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tailwind | Stats preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: hsl(233, 47%, 7%);
      font-size: 15px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-[#0A0C1C] p-4">

<main class="bg-[#1D1A3A] max-w-4xl rounded-lg overflow-hidden flex flex-col md:flex-row shadow-lg">
  <section class="p-8 flex flex-col justify-center md:w-1/2 text-center md:text-left">
    <h1 class="text-white text-3xl font-bold leading-tight">
      Get <span class="text-[#AB5CDB]">insights</span> that help<br> your business grow.
    </h1>
    <p class="text-gray-400 mt-4">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="text-gray-400 mt-6 flex flex-col md:flex-row items-center md:items-start md:justify-between gap-6">
      <p class="text-lg font-bold text-white">10k+<br><span class="text-sm text-gray-400">COMPANIES</span></p>
      <p class="text-lg font-bold text-white">314<br><span class="text-sm text-gray-400">TEMPLATES</span></p>
      <p class="text-lg font-bold text-white">12M+<br><span class="text-sm text-gray-400">QUERIES</span></p>
    </div>
  </section>
  
  <section class="relative md:w-1/2">
    <div class="relative w-full h-full">
      <img src="images/image-header-desktop.jpg" class="w-full h-full object-cover opacity-80 mix-blend-multiply bg-[#AB5CDB]">
    </div>
  </section>
</main>

</body>
</html>
