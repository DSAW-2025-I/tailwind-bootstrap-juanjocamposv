<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bootstrap| Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- Solo se mantiene el CSS que no puede ser reemplazado por Bootstrap -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      background-color: hsl(233, 47%, 7%);
      font-size: 15px;
    }
    .card {
      background-color: hsl(244, 38%, 16%);
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
    }
    .right-image {
      filter: opacity(0.5) drop-shadow(0 0 0 hsl(277, 64%, 61%));
    }
    .card-title {
      font-family: 'Inter';
      color: hsl(0, 0%, 100%);
      font-size: 2rem;
      font-weight: 700;
    }
    .card-text {
      color: hsla(0, 0%, 100%, 0.6);
      font-size: 1rem;
    }
    .text-below {
      color: hsla(0, 0%, 100%, 0.6);
      font-size: 0.8rem;
    }
    .up {
      color: hsl(0, 0%, 100%);
      font-size: 1.5rem;
      font-weight: 700;
    }
    img {
      object-fit: contain;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<main>
  <section class="card d-flex flex-row">
    <section class="col-md-6 text-container d-flex flex-column justify-content-center p-4">
      <h1 class="card-title"> Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help<br> your business grow.</h1>

      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>
      <div class="text-below text-center">
        <div class="row align-items-center">

          <p class="col"> <strong class="up">   10k+</strong><br> COMPANIES</p>
          <p class="col"> <strong class="up">   314</strong> <br> TEMPLATES</p>
          <p class="col"> <strong class="up">   12M+</strong><br> QUERIES</p>

        </div>
      </div>
    </section>
    

    <section class="col-md-6 right-image">
      <img src="images/image-header-desktop.jpg" class="w-100 h-100">


    </section>

  </section> 
    <footer>
      <div class="attribution">
        Coded by <a href="#">Juan Jose Campos Valderrama.</a>.
      </div>
    </footer>
  
</main>
</body>
</html>
